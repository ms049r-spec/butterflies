<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg1:#fdfbfb;
  --bg2:#ebedee;
  --accent1:#c471ed;
  --accent2:#12c2e9;
  --accent3:#f64f59;
  --card:rgba(255,255,255,0.75);
  --text:#111;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}

html,body{
  margin:0;
  padding:0;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  color:var(--text);
}

/* ===== Background ===== */
.bg{
  position:fixed;
  inset:-15%;
  background:
    radial-gradient(circle at 20% 20%,rgba(196,113,237,.25),transparent 40%),
    radial-gradient(circle at 80% 30%,rgba(18,194,233,.25),transparent 40%),
    radial-gradient(circle at 50% 80%,rgba(246,79,89,.22),transparent 45%);
  z-index:0;
}

/* ===== Floating Emojis ===== */
.floating{
  position:fixed;
  font-size:var(--size);
  opacity:var(--opacity);
  pointer-events:none;
  z-index:1;
  transition:opacity 1.2s ease;
}

@keyframes floatRotate{
  from{transform:translateY(var(--startY)) rotate(0deg);}
  to{transform:translateY(var(--endY)) rotate(360deg);}
}
@keyframes floatStraight{
  from{transform:translateY(var(--startY));}
  to{transform:translateY(var(--endY));}
}
.rotate{animation:floatRotate linear infinite;}
.no-rotate{animation:floatStraight linear infinite;}

/* ===== Gold Dust ===== */
.dust{
  position:fixed;
  width:3px;height:3px;
  background:radial-gradient(circle,rgba(255,215,160,.8),transparent);
  border-radius:50%;
  opacity:.45;
  animation:dustFloat linear infinite;
  pointer-events:none;
  z-index:1;
  transition:opacity 1.2s ease;
}
@keyframes dustFloat{
  from{transform:translateY(0);}
  to{transform:translateY(-120vh);}
}

/* ===== Layout ===== */
.app{
  position:relative;
  min-height:100dvh;
  padding:56px 22px 32px;
  z-index:2;
}

.page{display:none;align-items:center;justify-content:center;}
.page.active{display:flex;}

/* ===== Card ===== */
.card{
  width:100%;
  max-width:440px;
  background:var(--card);
  backdrop-filter:blur(16px);
  border-radius:26px;
  padding:34px 28px;
  box-shadow:0 40px 80px rgba(0,0,0,.2);
  overflow:hidden;
  position:relative;
}

.card img{
  width:100%;
  border-radius:18px;
  margin:20px 0;
  opacity:0;
  transform:translateY(8px);
  transition:opacity .9s ease,transform .9s ease;
}
.card img.show{
  opacity:1;
  transform:translateY(0);
}

/* Candle shimmer */
.card::after{
  content:"";
  position:absolute;
  inset:-25%;
  background:radial-gradient(circle at var(--lx) var(--ly),
    rgba(255,200,140,.22),transparent 45%);
  animation:flicker 4s infinite alternate;
  pointer-events:none;
}
@keyframes flicker{from{opacity:.35;}to{opacity:.55;}}

h1{margin:0 0 14px;font-weight:600;}
p{font-size:16px;line-height:1.8;}

input{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:1px solid rgba(0,0,0,.15);
  font-size:16px;
  margin-top:16px;
}

button{
  width:100%;
  margin-top:22px;
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(135deg,var(--accent1),var(--accent2),var(--accent3));
  color:white;
}
button:active{transform:scale(.96);}

/* Hold hint */
.holdHint{
  margin-top:18px;
  font-size:14px;
  opacity:.55;
  text-align:center;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="app">

<!-- PAGE 1 -->
<div class="page active" id="p1">
  <div class="card">
    <h1>Private</h1>
    <p>This was never meant for the world.</p>
    <input type="password" id="password" placeholder="Password">
    <button onclick="unlock()">Next</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
  <div class="card">
    <h1 id="t1"></h1>
    <p id="t2"></p>
    <img src="cat1.jpg" id="img1">
    <button onclick="nextPage(3)">Next</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
  <div class="card">
    <img src="cat2.jpg" id="img2">
    <p id="t3"></p>
    <button onclick="nextPage(4)">Next</button>
  </div>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
  <div class="card" id="finalCard">
    <h1>Approved by a group of highly qualified cats üê±</h1>
    <p>
      They may be strangers from the internet,<br>
      but they agree on one thing ‚Äî<br><br>
      you deserve a very happy birthday.
    </p>
    <img src="cat3.jpg" id="img3">
    <div class="holdHint">Hold anywhere to finish</div>
  </div>
</div>

</div>

<script>
const correctPassword="15jan2010";

/* ===== Navigation ===== */
function unlock(){
  if(password.value===correctPassword){
    setTheme(2);
    nextPage(2);
    startPage2();
  }
}
function nextPage(n){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");
  setTheme(n);
  if(n===3) startPage3();
  if(n===4) endStillness();
}

/* ===== Typewriter ===== */
function typeText(el,text,speed,cb){
  let i=0;el.textContent="";
  const int=setInterval(()=>{
    if(i<text.length)el.textContent+=text[i++];
    else{clearInterval(int);cb&&cb();}
  },speed);
}

/* Page 2 pacing */
function startPage2(){
  typeText(t1,"Happy Birthdayyy üéâ‚ú®",40,()=>{
    typeText(t2,
      "Wishing you a very happy birthday. May your day be filled with warmth, smiles, and good moments, and may the year ahead bring you happiness, success, and peace.",
      28,
      ()=>setTimeout(()=>img1.classList.add("show"),600)
    );
  });
}

/* Page 3 pacing */
function startPage3(){
  img2.classList.add("show");
  setTimeout(()=>{
    typeText(
      t3,
      "Wishing you a year filled with good health, peace of mind, and steady happiness. May things work out in your favor and may you always find reasons to smile.",
      28
    );
  },700);
}

/* ===== Color Temperature ===== */
function setTheme(p){
  if(p===2){
    document.documentElement.style.setProperty("--accent1","#f093fb");
  }
  if(p===3){
    document.documentElement.style.setProperty("--accent1","#c471ed");
  }
  if(p===4){
    document.documentElement.style.setProperty("--accent1","#f6c177");
  }
}

/* ===== Emojis ===== */
const symbols=["üå∏","ü¶ã","üéà","üïØ","üéÇ"];
const bands=[[5,18],[22,38],[42,58],[62,78],[82,95]];

for(let i=0;i<12;i++){
  const e=document.createElement("div");
  const s=symbols[Math.floor(Math.random()*symbols.length)];
  const band=bands[i%bands.length];
  e.className="floating "+((s==="üïØ"||s==="üéÇ")?"no-rotate":"rotate");
  e.textContent=s;
  e.style.cssText=`
    left:${Math.random()*100}vw;
    --startY:${band[0]+Math.random()*(band[1]-band[0])}vh;
    --endY:${-120-Math.random()*200}px;
    --size:${16+Math.random()*16}px;
    --opacity:${.35+Math.random()*.35};
    animation-duration:${18+Math.random()*16}s;
    animation-delay:${Math.random()*6}s;
  `;
  document.body.appendChild(e);
}

/* Gold dust */
for(let i=0;i<14;i++){
  const d=document.createElement("div");
  d.className="dust";
  d.style.left=Math.random()*100+"vw";
  d.style.top=Math.random()*100+"vh";
  d.style.animationDuration=26+Math.random()*24+"s";
  document.body.appendChild(d);
}

/* End stillness */
function endStillness(){
  document.querySelectorAll(".floating,.dust").forEach(el=>{
    el.style.opacity="0";
  });
}

/* Hold to finish */
let holdTimer;
finalCard?.addEventListener("pointerdown",()=>{
  holdTimer=setTimeout(()=>alert("That‚Äôs all."),1500);
});
finalCard?.addEventListener("pointerup",()=>clearTimeout(holdTimer));
finalCard?.addEventListener("pointerleave",()=>clearTimeout(holdTimer));

/* Candle shimmer */
setInterval(()=>{
  document.documentElement.style.setProperty("--lx",Math.random()*100+"%");
  document.documentElement.style.setProperty("--ly",Math.random()*100+"%");
},1800);
</script>

</body>
</html>
