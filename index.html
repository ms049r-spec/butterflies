<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg1: #fdfbfb;
  --bg2: #ebedee;
  --accent1: #c471ed;
  --accent2: #12c2e9;
  --accent3: #f64f59;
  --card: rgba(255,255,255,0.75);
  --text: #111;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: linear-gradient(120deg, var(--bg1), var(--bg2));
  overflow: hidden;
  height: 100vh;
  color: var(--text);
}

/* ===== Background Drift Layer ===== */
.bg {
  position: fixed;
  inset: -5%;
  background:
    radial-gradient(circle at 20% 20%, rgba(196,113,237,0.25), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(18,194,233,0.25), transparent 40%),
    radial-gradient(circle at 50% 80%, rgba(246,79,89,0.22), transparent 45%);
  transition: transform 0.2s ease;
  z-index: 0;
}

/* ===== Floating Elements ===== */
.floating {
  position: absolute;
  font-size: var(--size);
  opacity: var(--opacity);
  filter: blur(var(--blur));
  animation: floatUp var(--duration) linear infinite;
  z-index: 1;
}

@keyframes floatUp {
  0% {
    transform: translate(var(--x), 110vh) rotate(0deg);
    opacity: 0;
  }
  15% { opacity: var(--opacity); }
  100% {
    transform: translate(calc(var(--x) + var(--drift)), -20vh) rotate(360deg);
    opacity: 0;
  }
}

/* ===== Gold Dust ===== */
.dust {
  position: absolute;
  width: 3px;
  height: 3px;
  background: radial-gradient(circle, rgba(255,215,160,0.8), transparent);
  border-radius: 50%;
  opacity: 0.6;
  animation: dustFloat linear infinite;
  z-index: 1;
}

@keyframes dustFloat {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* ===== Pages ===== */
.page {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 22px;
  opacity: 0;
  pointer-events: none;
  transform: translateY(30px);
  transition: all 0.9s ease;
  z-index: 3;
}

.page.active {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}

/* ===== Card ===== */
.card {
  position: relative;
  width: 100%;
  max-width: 440px;
  background: var(--card);
  backdrop-filter: blur(20px);
  border-radius: 26px;
  padding: 34px 28px;
  box-shadow: 0 60px 120px rgba(0,0,0,0.25);
  overflow: hidden;
}

/* Candle shimmer */
.card::after {
  content: "";
  position: absolute;
  inset: -20%;
  background: radial-gradient(circle at var(--lx) var(--ly),
    rgba(255,200,140,0.25), transparent 45%);
  animation: flicker 4s infinite alternate;
  pointer-events: none;
}

@keyframes flicker {
  from { opacity: 0.4; }
  to { opacity: 0.7; }
}

h1 { margin: 0 0 14px; }
p { line-height: 1.8; }

input, button {
  width: 100%;
  padding: 16px;
  margin-top: 18px;
  border-radius: 16px;
  font-size: 16px;
}

button {
  border: none;
  font-weight: 600;
  cursor: pointer;
  color: white;
  background: linear-gradient(135deg, var(--accent1), var(--accent2), var(--accent3));
}

.cursor {
  display: inline-block;
  width: 6px;
  height: 1.2em;
  background: #111;
  margin-left: 4px;
  animation: blink 1s steps(1) infinite;
}
@keyframes blink { 50% { opacity: 0; } }
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<!-- Pages -->
<div class="page active" id="p1">
  <div class="card">
    <h1>Private</h1>
    <p>This was never meant for the world.</p>
    <input type="password" id="password" placeholder="Password">
    <button onclick="unlock()">Enter</button>
  </div>
</div>

<div class="page" id="p2">
  <div class="card">
    <h1 id="t1"></h1>
    <p id="t2"></p>
    <button onclick="nextPage(3)">Continue</button>
  </div>
</div>

<div class="page" id="p3">
  <div class="card">
    <p>Some things don‚Äôt need witnesses.<br><br>Just intention.</p>
    <p style="opacity:.7">‚Äî always in your corner</p>
  </div>
</div>

<script>
/* ===== PASSWORD & PAGES ===== */
const correctPassword = "15jan2010";

function unlock() {
  if (password.value === correctPassword) {
    nextPage(2);
    startTyping();
  }
}
function nextPage(n) {
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");
}

/* ===== TYPEWRITER ===== */
function typeText(el, text, speed, cb){
  let i=0; el.innerHTML="";
  const c=document.createElement("span"); c.className="cursor"; el.appendChild(c);
  const int=setInterval(()=>{
    if(i<text.length) c.before(text[i++]);
    else { clearInterval(int); c.remove(); cb&&cb(); }
  },speed);
}
function startTyping(){
  typeText(t1,"Happy Birthday.",40,()=>{
    typeText(t2,"Some people don‚Äôt walk into rooms. They transform them.",30);
  });
}

/* ===== RANDOM FLOWERS / CAKES / CANDLES ===== */
const symbols = ["üå∏","‚úø","‚ùÄ","üïØ","üéÇ"];
for(let i=0;i<28;i++){
  const el=document.createElement("div");
  el.className="floating";
  el.textContent = symbols[Math.floor(Math.random()*symbols.length)];
  el.style.cssText = `
    --size:${14+Math.random()*24}px;
    --opacity:${0.3+Math.random()*0.5};
    --blur:${Math.random()*1.5}px;
    --duration:${18+Math.random()*20}s;
    --x:${Math.random()*100}vw;
    --drift:${(Math.random()*40-20)}vw;
  `;
  document.body.appendChild(el);
}

/* ===== GOLD DUST ===== */
for(let i=0;i<40;i++){
  const d=document.createElement("div");
  d.className="dust";
  d.style.left=Math.random()*100+"vw";
  d.style.top=100+Math.random()*100+"vh";
  d.style.animationDuration=20+Math.random()*30+"s";
  document.body.appendChild(d);
}

/* ===== PHONE TILT / MOUSE DRIFT ===== */
const bg=document.getElementById("bg");
function moveBG(x,y){
  bg.style.transform=`translate(${x}px,${y}px)`;
}
window.addEventListener("deviceorientation",e=>{
  moveBG(e.gamma*0.5,e.beta*0.3);
});
window.addEventListener("mousemove",e=>{
  moveBG((e.clientX-innerWidth/2)*0.01,(e.clientY-innerHeight/2)*0.01);
});

/* ===== CANDLE LIGHT RANDOM ===== */
setInterval(()=>{
  document.documentElement.style.setProperty("--lx",Math.random()*100+"%");
  document.documentElement.style.setProperty("--ly",Math.random()*100+"%");
},1200);
</script>

</body>
</html>
